<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/image-equilibrium.jpg" class="first-image" alt="">
            <div class="overly">
                <div class="eye"><img src="images/icon-view.svg" class="second-image" alt=""></div>
            </div>
            <div class="title">
                <h2>Equilibrium #3429</h2>
                <div class="description">
                    <p>Our Equilibrium collection promotes
                        balance and calm.</p>
                    <div class="icons">
                        <img src="images/icon-ethereum.svg" class="ethereum" alt="">
                        <h4 class="numbers">0.041 ETH</h4>
                        <img src="images/icon-clock.svg" class="clock" alt="">
                        <h4 class="days">3 days left</h4>

                        <div class="creation">
                            <hr>
                            <img src="images/image-avatar.png" class="avatar" alt="">
                            <h5 class="first-h">Creation of</h5>
                            <h5 class="second-h"> Jules Wyvern</h5>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
